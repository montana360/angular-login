<!-- Nav bar -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand p-2">LOGO</a>
  <form class="form-inline">
    <a routerLink="/ login" class="navbar-brand">Log In</a>
  </form>
</nav>
<!-- row -->
<div class="row mt-5 p-4">
  <!-- first column -->
  <div class="col-sm-6">
    <div class="card wrapper border-0">
      <div class="card-body">
        <h5 class="head1 card-title">Lets Get Started.</h5>
        <div class="rectangle"></div>
      </div>
    </div>
  </div>

  <!-- second column -->
  <div class="col-sm-6">
    <div class="card wrapper border-0">
      <div class="card-body">
        <form>
          <div class="d-flex">
            <div class="col-sm-6 p-1">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label inlabel">First Name</label>
                <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="col-sm-6 p-1">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label inlabel">Last Name</label>
                <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label inlabel">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label inlabel">Phone</label>
            <input type="text" class="form-control" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'gh'}"
              (hasError)="hasError($event)" (ng2TelOutput)="getNumber($event)" (change)="getNumber($event)" />
          </div>
          <div class="d-flex">
            <div class="col-sm-6 p-1">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label inlabel">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1"
                  placeholder="Password 8. main characters">

                <div id="emailHelp" class="form-text hint">this is a hint text to help users</div>
              </div>
            </div>
            <div class="col-sm-6 p-1">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label inlabel">Confirm Password</label>
                <input type="password" [(ngModel)]="confirm_password" name="confirm_passworrd" class="form-control placehold" id="exampleInputPassword1"
                  placeholder="Password 8. main characters">

                <div id="emailHelp" class="form-text hint">this is a hint text to help users</div>
              </div>
            </div>
          </div>

          <a class="form-label code">Get a code?</a>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="code" name="code" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label terms" for="flexCheckChecked">
              I have read, understood and I agree to Adwasuâ€™s Privacy Policy, and Terms and conditions.
            </label>
          </div>


          <button type="button" class="but btn btn-lg btn-block border-0 bg-muted w-100" (click)="onSubmit()">Button CTA</button>

        </form>

      </div>
    </div>

  </div>
